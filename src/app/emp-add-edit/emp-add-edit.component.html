<div><h2 mat-dialog-title>User Form</h2></div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>First names</mat-label>
        <input
          matInput
          type="text"
          placeholder="Raunaks"
          formControlName="firstName"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput placeholder="Shrestha" formControlName="lastName" />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Email </mat-label>
        <input
          matInput
          type="email"
          placeholder="jangey@gmail.com"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>DOB</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-label><b>Gender</b></mat-label>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Education</mat-label>
        <mat-select formControlName="education">
          <mat-option *ngFor="let val of education" [value]="val">{{
            val
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Company name</mat-label>
        <input
          matInput
          placeholder="PalmMind Technologies"
          formControlName="company"
        />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Experience</mat-label>
        <input
          matInput
          placeholder="124"
          type="number"
          formControlName="experience"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Package</mat-label>
        <input
          matInput
          placeholder="124"
          type="number"
          formControlName="package"
        />

        <mat-hint>In Rupees</mat-hint>
      </mat-form-field>
    </div>
    <div mat-dialog-actions class="action">
      <button mat-button mat-dialog-close type="button">Cancel</button>
      <button mat-button color="primary" type="submit">
        {{ data ? "Update" : "Save" }}
      </button>
    </div>
  </div>
</form>
